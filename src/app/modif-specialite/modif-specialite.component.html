<form>
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
    
                <div class="col-sm-6">
                    <h1 align="center">Modifier une specialite</h1>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nom</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" 
                            [(ngModel)]="specialite1.nom" name="nom">
                    </div>
                    <a href="http://localhost:4200/specialite"  role="button" (click)="modifier()"
                            class="btn btn-primary center-block">Modifier </a>
                </div>
            </div>
    
        </div>
    </form>
