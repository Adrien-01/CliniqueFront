<table class="table">
        <thead>
            <tr>
                <th scope="col">Identifiant</th>
                <th scope="col">Intitulé spécialité</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rowspecialite of listSpecialite; let i=index">
                <td>{{rowspecialite.idService}}</td>
                <td>{{rowspecialite.nom}}</td>
                <td><button type="button" (click)="deleteSpecialite(rowspecialite.idService,i)" class="btn btn-danger">Supprimer</button>
                </td>
                <td> <button type="button" class="btn btn-info"
                    [routerLink]="['/modifSpecialite', rowspecialite.idService]">Modifier</button> </td>
               
            </tr>
    
    
        </tbody>
    </table>
