<h1 align="center">Salles</h1>
<table class="table">
        <thead>
            <tr>
                <th scope="col">Identifiant</th>
                <th scope="col">Etage</th>
                <th scope="col">Numero</th>
                <th scope="col">Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rowsalle of listSalle; let i=index">
                <td>{{rowsalle.idSalle}}</td>
                <td>{{rowsalle.etage}}</td>
                <td>{{rowsalle.numero}}</td>
                <td>{{rowsalle.type}}</td>
                <td><button type="button" (click)="deleteSalle(rowsalle.idSalle,i)" class="btn btn-danger">Supprimer</button>
                </td>
                <td> <button type="button" class="btn btn-info"
                    [routerLink]="['/modifSalle', rowsalle.idSalle]">Modifier</button> </td>
              
               
            </tr>
    
    
        </tbody>
    </table>
    <div class="container">
        <div class="row">
                <div class="col-sm-4"></div>
          <div class="col-sm-7">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.rts.ch/2017/02/09/16/24/8375418.image?w=800&h=449" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                    <h5>Salle 102</h5>
                  </div>
          </div>
          <div class="carousel-item">
            <img src="https://www.trumpfmedical.com/globalassets/images/solutions/hybrid_header_1024x500px_2.jpg?preset=article-hero" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                    <h5>Salle 303</h5>
                  </div>
          </div>
          <div class="carousel-item">
            <img src="https://www.ottawaheart.ca/sites/default/files/images/the-beat/2016/hybrid_or_index.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                    <h5>Salle 202</h5>
                  </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    </div>
</div>
