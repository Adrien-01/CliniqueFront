<form>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>

            <div class="col-sm-6">
                <h1 align="center">Ajouter une salle</h1>
                <div class="form-group">
                    <label for="name">Etage</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="etage"
                        [(ngModel)]="nouvelleSalle.etage" name="etage">

                    <label for="name">Numero</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="numero"
                        [(ngModel)]="nouvelleSalle.numero" name="numero">

                        <label for="name">Type</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="type"
                        [(ngModel)]="nouvelleSalle.type" name="type">

                    <button (click)="notif()" class="btn btn-primary center-block boutonAjouter">Ajouter</button>


                </div>
            </div>
        </div>
    </div>
</form>
